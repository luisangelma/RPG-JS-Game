  <html class="no-js" lang="">

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Week 2 RPG game</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- Google Fonts -->

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <section class="home-selection">
      <div class="grid">
        <header>
          <h1>JS RPG Adventure</h1>
        </header>
        <div id="character-one" class="col-3 selection-character--character">
          <div class="character-wrapper">
            <img src="images/char1.png" alt="Character Image">
          </div>
        </div>
        <div id="character-two" class="col-3 selection-character--character">
          <div class="character-wrapper">
            <img src="images/char2.png" alt="Character Image">
          </div>
        </div>
        <div id="character-three" class="col-3 selection-character--character">
          <div class="character-wrapper">
            <img src="images/char3.png" alt="Character Image">
          </div>
        </div>
   <!--      <div class="col-1 info">
          <p>Please select your character</p>
        </div> -->
        <div class="col-1">
          <input id="player-name" type="text" class="input" placeholder="Name your character">
          <input id="start-game-button" type="button" class="button" value="Start Game">
        </div>
        </div><!-- / grid -->
    </section>

      <section id="battle-arena" class="battle-arena">
        <div class="grid battle-grid">
          <div class="col-1 battle-status">
            <p id="battle-info" class="battle-message info"></p>
            <p id="battle-bonus" class="battle-message bonus"></p>
          </div>

          <div id="battle-player" class="battle-player">
            <div class="battle-player--wrapper">
              <p class="character-hp" id="player-hp"></p>
              <img id="player-avatar" alt="Player">
            </div>
          </div>

          <div id="battle-enemy" class="battle-enemy">
            <div class="battle-enemy--wrapper">
              <p class="character-hp" id="enemy-hp"></p>
              <img id="enemy-avatar" alt="Enemy">
            </div>
          </div>

          <div class="attack-button--wrapper">
             <input id="attack-button" type="button" class="button" value="Attack">
          </div>
        </div><!-- / grid -->
      </section><!-- / battle arena -->

      <footer>
        
      </footer>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
