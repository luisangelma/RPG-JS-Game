  <!doctype html>
  <html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Week 2 RPG game</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Orbitron:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="grid">
      
      <header>
        <h1>JS RPG Adventure</h1>
      </header>

      <section class="selection-characters">
        <div id="character-one" class="col-3 selection-character--character">
          <img src="images/char1.png" alt="Character Image">
        </div>
        <div id="character-two" class="col-3 selection-character--character">
          <img src="images/char2.png" alt="Character Image">
        </div>
        <div id="character-three" class="col-3 selection-character--character">
          <img src="images/char3.png" alt="Character Image">
        </div>
        <div class="col-1 info">
          <p>Please select your character</p>
        </div>
        <div class="col-1">
          <input id="player-name" type="text" class="input" placeholder="Name your character">
          <input id="start-game-button" type="button" class="button" value="Start Game">
        </div>
      </section>

      <section class="battle-arena">
        <div class="col-1 battle-status">
          <p id="battle-bonus" class="battle-message"></p>
          <p id="battle-info" class="battle-message"></p>
        </div>

        <div id="battle-player" class="battle-player">
          <p id="player-hp"></p>
          <img id="player-avatar" class="chuchumeco" alt="Player">
        </div>

        <div id="battle-enemy" class="battle-enemy">
          <p id="enemy-hp"></p>
          <img id="enemy-avatar" alt="Enemy">
        </div>

        <div class="col-1">
           <input id="attack-button" type="button" class="button" value="Attack">
        </div>
      </section><!-- / battle arena -->

      <footer>
        
      </footer>


    </div><!-- / grid -->

    

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
